<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <style>
        img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }

        /* Heading with individual-character wave and hue-rotation animation */
        h1 {
            font-size: 3rem;
            text-align: center;
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
        }
        h1 span {
            display: inline-block;
            /* Wave and color animations */
            animation: wave 1s ease-in-out infinite, hue 3s linear infinite;
            -webkit-filter: hue-rotate(0deg);
            filter: hue-rotate(0deg);
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @-webkit-keyframes hue {
            from { -webkit-filter: hue-rotate(0deg); filter: hue-rotate(0deg); }
            to   { -webkit-filter: hue-rotate(360deg); filter: hue-rotate(360deg); }
        }
        @keyframes hue {
            from { -webkit-filter: hue-rotate(0deg); filter: hue-rotate(0deg); }
            to   { -webkit-filter: hue-rotate(360deg); filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 id="heading">Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        // Wrap each character of the heading in a span, set delays, and assign initial rainbow hues
        const heading = document.getElementById('heading');
        const text = heading.textContent;
        heading.textContent = '';
        const total = text.length;
        [...text].forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            // Wave and hue delay staggering
            span.style.animationDelay = `${i * 0.1}s, ${i * 0.05}s`;
            // Assign base color
            const hue = Math.round((i / total) * 360);
            span.style.color = `hsl(${hue}, 100%, 50%)`;
            heading.appendChild(span);
        });

        // List of image filenames
        const images = [
            "image.png",
            "image2.png",
            "image3.png"
        ];

        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = `./images/${image}`;
            img.alt = image;
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
