<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        // List of image filenames (manually maintained)
        const images = [
            "image.png", // Add more image filenames here
            "image2.png",
            "image3.png"
        ];

        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = `./images/${image}`; // Adjust the folder path if needed
            img.alt = image;
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
