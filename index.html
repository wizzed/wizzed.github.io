<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }

         /* Add animation to the heading */
         h1 {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorTransition 5s infinite;
        }

        @keyframes colorTransition {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        // List of image filenames (manually maintained)
        const images = [
            "image.png", // Add more image filenames here
            "image2.png",
            "image3.png"
        ];

        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = `./images/${image}`; // Adjust the folder path if needed
            img.alt = image;
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
